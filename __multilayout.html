<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nested Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.9.14/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.9.14/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.9.14/demo/demo.css">
    <script type="text/javascript" src="jquery-easyui-1.9.14/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.9.14/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>Nested Multi Layout</h2>
    <p>다중 멀티 레이아웃</p>
    <div style="margin:20px 0;"></div>
	<div class="easyui-layout" style="width:1000px;height:700px;">
		<div data-options="region:'north',split:true" title="Menu" style="height:100px;margin:0px">
			Menu Area
		</div>
		<div data-options="region:'west',split:true" title="Side 1" style="width:100px"></div>
		<div data-options="region:'center',iconCls:'icon-ok'" style="padding:0px;margin:0px">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'west',split:true" title="Side 2" style="width:100px"></div>
				<div data-options="region:'east',split:true" title="Right" style="width:100px"></div>
                <div data-options="region:'center'">
					<div class="easyui-layout" data-options="fit:true" style="width:100%;">
						<div data-options="region:'north',split:true" title="Toolbar" style="height:80px"></div>
						<div data-options="region:'west',split:true" title="left"  style="width:100px"></div>
						<div data-options="region:'center'" title="Content" style="width:100px">
							Main Area
						</div>
					</div>
				</div>
			</div>
		</div>
		<div data-options="region:'south',split:true" title="Footer" style="height:80px"></div>
	</div>
</body>
</html>
